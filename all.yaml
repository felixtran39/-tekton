apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: demo-git
spec:
  type: git
  params:
    - name: revision
      value: master
    - name: url
      value: https://github.com/felixtran39/demo
---

apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: push-loc
spec:
  type: image
  params:
    - name: url
      value: gcr.io/yuwenma-gke-playground/pl-test-img3 

---

apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: test
spec:
  params:
    - name: pathToDockerFile
      type: string
      description: The path to the dockerfile to build
      default: /workspace/docker-source/Dockerfile
    - name: pathToContext
      type: string
      description:
        The build context used by Kaniko
        (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
      default: /workspace/docker-source
  resources:
    inputs:
      - name: docker-source
        type: git
    outputs:
      - name: builtImage
        type: image
  steps:
    - name: build-and-push
      image: gcr.io/kaniko-project/executor:v0.15.0
      # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
      env:
        - name: "DOCKER_CONFIG"
          value: "/tekton/home/.docker/"
      command:
        - /kaniko/executor
      args:
        - --dockerfile=$(inputs.params.pathToDockerFile)
        - --destination=$(outputs.resources.builtImage.url)
        - --context=$(inputs.params.pathToContext)
      env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /secret/kaniko-secret.json
      volumeMounts:
        - name: kaniko-secret
          mountPath: /secret
  volumes:
    - name: kaniko-secret
      secret:
        secretName: kaniko-secret

---

apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: test-run
spec:
  taskRef:
    name: test
  params:
    - name: pathToDockerFile
      value: /workspace/docker-source/Dockerfile
    - name: pathToContext
      value: /workspace/docker-source #configure: may change according to your source
  resources:
    inputs:
      - name: docker-source
        resourceRef:
          name: demo-git
    outputs:
      - name: builtImage
        resourceRef:
          name: push-loc
